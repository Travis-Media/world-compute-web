<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Travis Media</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #111;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.2);
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #ff8c00;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .contact-section {
            background: linear-gradient(135deg, #222, #333);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
            text-align: center;
        }
        .email-link {
            display: inline-block;
            padding: 12px 20px;
            margin-top: 20px;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .email-link:hover {
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            transform: scale(1.1);
        }
        .contact-form {
            margin-top: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }
        .contact-form textarea {
            height: 120px;
        }
        .submit-button {
            background: #ff8c00;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        .submit-button:hover {
            background: #ff0080;
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9rem;
            background: #111;
            color: #aaa;
            border-top: 2px solid #ff8c00;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Travis Media</h1>
        <p class="subheader">world-compute.com</p>
        <nav>
            <a href="index.html">Home</a>
            <a href="technews.html">Tech News</a>
            <a href="youtube.html">YouTube</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <div class="contact-section">
            <h2>Contact Us</h2>
            <p>Have questions, business inquiries, or want to collaborate? Feel free to reach out! info@world-compute.com</p>

            <!-- Email Contact Button -->
            <a href="mailto:info@world-compute.com" class="email-link">Email Us</a>
        </div>
    </div>

    <div class="footer">&copy; 2025 Travis Media. All Rights Reserved.</div>
</body>
</html>
