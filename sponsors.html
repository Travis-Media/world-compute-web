<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="main/favicon.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsors - Travis Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: #111;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background: #ff8c00;
        }
        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        .sponsor {
            background: linear-gradient(135deg, #222, #333);
            padding: 30px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(255, 140, 0, 0.3);
        }
        .sponsor img {
            max-width: 180px;
            margin-bottom: 15px;
            border-radius: 10px;
        }
        .sponsor h2 {
            color: #ff8c00;
        }
        .sponsor p {
            font-size: 1.1rem;
            color: #ddd;
        }
        .sponsor a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .sponsor a:hover {
            background: linear-gradient(90deg, #ff0080, #ff8c00);
            transform: scale(1.1);
        }
        .footer {
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9rem;
            background: #111;
            color: #aaa;
            border-top: 2px solid #ff8c00;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const sponsors = [
                {
                    logo: "main/sponsor1-logo.png",
                    name: "PC Gamers",
                    description: "PC Gamers is a dynamic Discord server for passionate gamers to connect, chat, and share their love for PC gaming. Join us for game discussions, tech talk, and find teammates in a fun, supportive community!",
                    link: "https://discord.gg/6Xqj3C2dRp"
                },
                {
                    logo: "sponsor2-logo.png",
                    name: "N/A",
                    description: "N/A",
                    link: "siteplacehold"
                }
            ];

            const container = document.getElementById("sponsor-list");
            sponsors.forEach(sponsor => {
                const sponsorDiv = document.createElement("div");
                sponsorDiv.classList.add("sponsor");
                sponsorDiv.innerHTML = `
                    <img src="${sponsor.logo}" alt="${sponsor.name}">
                    <h2>${sponsor.name}</h2>
                    <p>${sponsor.description}</p>
                    <a href="${sponsor.link}" target="_blank">Visit Website</a>
                `;
                container.appendChild(sponsorDiv);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Travis Media Sponsors</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="technews.html">Tech News</a>
            <a href="youtube.html">YouTube</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="sponsors.html">Sponsors</a>
        </nav>
    </header>
    <div class="container">
        <h2>Our Valued Sponsors</h2>
        <p>We proudly work alongside incredible individuals we love, who help us make a meaningful difference.</p>
        <div id="sponsor-list"></div>
    </div>
    <div class="footer">&copy; 2025 Travis Media. All Rights Reserved.</div>
</body>
</html>
